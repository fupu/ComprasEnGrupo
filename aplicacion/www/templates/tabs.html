<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top  tabs-calm">


  <!-- Promociones Tab -->
  <ion-tab title="Promociones" icon="icon ion-ios7-cart" href="#/tab/promociones">
    <ion-nav-view name="tab-promociones"></ion-nav-view>
  </ion-tab>

  <!-- Outstanding Tab -->
  <ion-tab title="Propuestas" icon="icon ion-star" href="#/tab/propuestas">
    <ion-nav-view name="tab-propuestas"></ion-nav-view>
  </ion-tab>

  <!-- Search Tab -->
  <ion-tab title="Buscar" icon="icon ion-search" href="#/tab/buscar">
    <ion-nav-view name="tab-buscar"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Cuenta" ng-controller="cuentaSwitch" icon="icon ion-person" href="#/tab/{{urlCuenta}}">
    <ion-nav-view name="tab-cuenta"></ion-nav-view>
  </ion-tab>


</ion-tabs>
