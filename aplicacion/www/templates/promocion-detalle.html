<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{ promocion.producto }}">
  <ion-content has-header="true" padding="true">
  	<div class="card">
      <img class="full-image"  src="http://www.fupudev.com/comprasengrupo/ComprasEnGrupo/admin/imagenes/1{{promocion.id_promocion}}.jpg">
      <h2>{{promocion.producto}}</h2>
      <p>Descripci√≥n: {{promocion.descripcion}}</p>
      <p>Tipo de envio: {{promocion.tipo_envio}}</p>
      <p ng-show="{{promocion.observacion}} != null">Observaciones: {{promocion.observacion}}</p>
      <p ng-show="{{promocion.compra_minima}} != null">Compra Minima: {{promocion.compra_minima}}</p>
      <p>Fecha fin: {{promocion.fecha_fin_inscripcion}}</p>
      <p >Precio: {{promocion.precio}}</p>
    </div>
    <div class="button-bar">
    	<a class="button icon ion-ios7-telephone" ng-href="tel:{{ promocion.telefono }}" target="_blank"></a>
      	<a class="button icon ion-ios7-email" href="mailto:{{ promocion.Usuario_email }}?subject=Compras En Grupo - {{promocion.producto}}" target="_blank"></a>
      <!--<a href="mailto:{{promocion.email}}" class="icon ion-ios7-email"></a>-->
    </div>
  </ion-content>
</ion-view>
