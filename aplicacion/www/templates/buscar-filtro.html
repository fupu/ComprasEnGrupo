<ion-view title="{{categoria.categoria}}">
  <ion-content class="padding">
  <div class="list">
    <a  ng-show="promocion.tipo != 1"ng-repeat="promocion in promociones" class="item item-thumbnail-left" href="#/tab/buscar/filtro/promocion/{{promocion.id_promocion}}">
      <img src="{{setUrl}}/uploads/{{promocion.imagen}}">
      <h2>{{promocion.producto}}</h2>
      <p>{{promocion.descripcion}}</p>
      <p ng-show="promocion.tipo == 5">Opci√≥n de Pago con PayPal</p>
    </a>
    <a ng-show="propuesta.tipo == 1" ng-repeat="propuesta in promociones" class="item item-thumbnail-left" href="#/tab/buscar/filtro/propuesta/{{propuesta.id_promocion}}">
      <img src="{{setUrl}}/uploads/{{propuesta.imagen}}">
      <h2>{{propuesta.producto}}</h2>
      <p>{{propuesta.descripcion}}</p>
      <p>Propuesta</p>
    </a>
</div>
  </ion-content>
</ion-view>
