<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{ propuesta.producto }}">
  <ion-content has-header="true" padding="true">
  	<div class="card">
      <img class="full-image"  src="http://www.fupudev.com/comprasengrupo/ComprasEnGrupo/admin/uploads/{{imagen.imagen}}">
      <h2>{{propuesta.producto}}</h2>
      <p>Descripción: {{propuesta.descripcion}}</p>
      <p ng-show="{{propuesta.observacion}} != null">Observaciones: {{propuesta.observacion}}</p>
      <p>Fecha fin: {{propuesta.fecha_fin_inscripcion}}</p>
    </div>
    <div class="button-bar">
    <button ng-click="inscribeME(propuesta.id_promocion);" class="button button-block button-positive" >Inscríbeme</button>
    	
    </div>
  </ion-content>
</ion-view>
