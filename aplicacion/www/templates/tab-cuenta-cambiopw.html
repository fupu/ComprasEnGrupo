<ion-view title="Editar Cuenta">
  <ion-content class="padding">
		<div class="list">
     <form name="CambioPWUserForm">
        <div class="list">
  			<label class="item item-input item-stacked-label">
    			<span class="input-label">Contrase単a Antigua</span>
    			<input type="password" ng-required="true" name="oldpwd" placeholder="" ng-model="oldpassword" required>
  			</label>
          <label class="item item-input">
            <span class="input-label">Contrase単a</span>
            <input ng-required="true" name="pwd" ng:model="newpassword" type="password" placeholder="Password"  required>
          </label>
          <label class="item item-input">
            <span class="input-label">Confirme Contrase単a Nueva</span>
            <input ng-required="true" password-validator="pwd" name="pwd2" ng:model="passwordConfirm" type="password" placeholder="Password"  required>
          </label>
        </div>
  			<button ng-disabled="!CambioPWUserForm.$valid" ng-click="cambioPW(oldpassword,newpassword)" class="button button-block button-positive">Cambiar Contrase単a</button>
      </form>
</div>
  </ion-content>
</ion-view>
