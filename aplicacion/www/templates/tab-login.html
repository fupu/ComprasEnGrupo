<ion-view title="Login">
  <ion-content>
  	<form name="loginUserForm">
            <div ng-show="flash">
                <div data-alert class="alert-box alert round">{{ flash }}</div>
            </div>
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Email</span><input type="email" ng-model="user.email" required placeholder="Introduce tu email">
                </label>
            
                <label class="item item-input">
                    <span class="input-label">Password</span><input type="password" required placeholder="Introduce tu password" ng-model="user.password">
                </label>
                
            </div>
            <div class="padding">
            <button type="submit" ng-disabled="!loginUserForm" ng-click="login(user)" class="button button-block button-positive">Login</button>
            </div>
    </form>
    <div class="row">
  <div class="col col-33 col-offset-33">
      <p>No tiene cuenta?<a href="#/tab/cuenta/register">Registrate aqui.</a></p>
  </div>
  </ion-content>
</ion-view>
