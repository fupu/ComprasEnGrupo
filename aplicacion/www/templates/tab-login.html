<ion-view title="Iniciar sesión">
  <ion-content>
  	<form name="loginUserForm">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Email</span><input type="email" ng-model="user.email" required placeholder="Introduce tu email">
                </label>
            
                <label class="item item-input">
                    <span class="input-label">Contraseña</span><input type="password" required placeholder="Introduce tu contraseña" ng-model="user.password">
                </label>
                
            </div>
            <div class="padding">
            <button type="submit" ng-disabled="!loginUserForm" ng-click="login(user)" class="button button-block button-positive">Iniciar sesión</button>
            </div>
    </form>
    <div class="row">
  <div class="col col-33 col-offset-33">
      <p>¿No tiene cuenta?<a href="#/tab/cuenta/register">Regístrate aquí.</a></p>
      <p>¿Has olvidado tu contraseña?<a href="#/tab/cuenta/lostpassword">Restaurala aquí.</a></p>
  </div>
  </ion-content>
</ion-view>
